<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- biu.js -->
    <link href="lib/biu/dist/biu.css" rel="stylesheet">
    <script src="lib/biu/dist/biu.min.js"></script>

    <!-- moment.js -->
    <script src="lib/moment/min/moment-with-locales.js"></script>

    <!-- ngCordova/ngCordova/dist/ng-cordova.min.js -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/routes.js"></script>
    
    <script src="js/factories/AuthManager.js"></script>
    <script src="js/factories/ClientsFactory.js"></script>

    <script src="js/controllers/MainController.js"></script>
    <script src="js/controllers/LoginController.js"></script>
    <script src="js/controllers/LogoutController.js"></script>
    <script src="js/controllers/HomeController.js"></script>
    <script src="js/controllers/SyncController.js"></script>
    <script src="js/controllers/ClientsController.js"></script>
  </head>

  <body ng-app="clg" ng-controller="MainController as logic">

    <ion-side-menus class="content-wrapper" enable-menu-with-back-views="true" ng-class="{'content-loaded': contentLoaded}">
      <!-- Left menu -->
      <ion-side-menu side="left" ng-show="user.isLogged()">
        <ion-header-bar class="bar-positive">
          <h1 class="title">Configuraci&#xF3;n</h1>
        </ion-header-bar>
        <ion-content>
          <div class="list">
            <a class="item" ng-repeat="item in leftMenuItems" href="{{ item.url }}">{{ item.title }}</a>
          </div>
        </ion-content>
      </ion-side-menu>

      <ion-side-menu side="left" ng-hide="user.isLogged()">
        <ion-header-bar class="bar-positive">
          <h1 class="title">Autentificaci&#xF3;n requerida</h1>
        </ion-header-bar>
        <ion-content>
          <div class="list">
            <a class="item" ng-click="toggleLeft()">Porfavor, Inicia sesion</a>
          </div>
        </ion-content>
      </ion-side-menu>

      <ion-side-menu-content>
        
        <ion-nav-bar align-title="center"> </ion-nav-bar>
        
        <ion-nav-view>
        </ion-nav-view>

      </ion-side-menu-content>


    </ion-side-menus>

    

  </body>
</html>
