<ion-view view-title="Inventario">
  
  <ion-nav-bar align-title="center">
    <ion-nav-back-button class="button-positive"></ion-nav-back-button>
  </ion-nav-bar>
  
  <ion-nav-buttons side="right">
    <a class="button button-icon icon ion-ios-search-strong button-positive-color" href="{{ inventario.routing.search() }}"></a>
  </ion-nav-buttons>

  <ion-content>
   <div class="spacer"></div>
    
   <div class="list list-inset">

    <a ng-repeat="activity in inventoryActivities" class="item item-thumbnail-left" href="{{ activity.url }}">
      <img ng-src="{{ activity.image }}">
      <h2>{{ activity.title }}</h2>
      <p>{{ activity.description }}</p>
    </a>

  </div>

  </ion-content>
</ion-view>
