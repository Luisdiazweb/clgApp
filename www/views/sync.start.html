<ion-view view-title="Sincronizacion en curso">
  
  <ion-nav-bar align-title="center">
    <ion-nav-back-button class="button-positive"></ion-nav-back-button>
  </ion-nav-bar>


  <ion-content>
   <div class="spacer"></div>
    
   <div class="list">

   <div class="item item-icon-left">
      <i class="icon ion-android-sync"></i>
      Sincronizando {{ syncing.current }} de {{ syncing.total }}&hellip;

      <div class="clgprogressbar">
        <div class="clgprogress" style="width: {{ syncing.percent  }}%"></div>
      </div>
    </div>

   <div class="item item-divider">
      Catalogos
    </div>

    <div class="item item-icon-left item-synceable" ng-repeat="item in sync_catalogues" ng-class="{'item-spinner': ($index == (syncing.current-1)), 'item-ready': item.synced, 'item-syncing': ($index == (syncing.current-1)) }">
      <i class="icon {{ item.icon }}"></i>
      {{ item.label }}
      <span class="item-note">
        {{ item.synced ? 'Sincronizado' : '' }}
        <ion-spinner ng-if="!item.synced&&($index == (syncing.current-1))"></ion-spinner>
        {{ !item.synced&&($index != (syncing.current-1)) ? 'Esperando...' : '' }}
      </span>

      <div class="syncing-box" ng-show="!item.synced && $index == (syncing.current-1) && item.total_records != '?'" data-syncing="{{ sync_index }}/{{ item.total_records }}">
        Sincronizando {{ ((sync_index/item.total_records)*100).toFixed() }}%
        <div class="syncing-box-progressbar">
          <div class="syncing-box-progress" data-total="{{ sync_index }}" style="width: {{ ((sync_index/item.total_records)*100)  }}%"></div>
        </div>
      </div>
    </div>


  </div>

  </ion-content>
</ion-view>
