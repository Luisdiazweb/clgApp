<ion-view view-title="Clientes">
  
  <ion-nav-buttons side="right">
  </ion-nav-buttons>

  <ion-content>
   <div class="spacer"></div>
    
   <div class="list list-inset">

    <a ng-repeat="client in catalogos.clientes" class="item item-thumbnail-left" href="{{ activity.url }}">
      <img ng-src="{{ activity.image }}">
      <h2>{{ activity.title }}</h2>
      <p>{{ activity.description }}</p>
    </a>

  </div>

  </ion-content>
</ion-view>
