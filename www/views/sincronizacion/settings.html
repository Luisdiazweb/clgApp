<ion-view view-title="Configuracion">
  
  <ion-nav-bar align-title="center">
    <ion-nav-back-button class="button-positive"></ion-nav-back-button>
  </ion-nav-bar>

  <ion-content>
   <div class="spacer"></div>
    
   <div class="list">

  <div class="item item-toggle">
     Sincronizar automaticamente
     <label class="toggle toggle-positive">
       <input type="checkbox" ng-model="user.auto_sync">
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
  </div>

   <div class="sync tasks" ng-show="user.auto_sync">
     
     <div class="item item-divider">
       Sincronizaciones automaticas
     </div>
     

        
      <div class="item text-center" ng-show="utils.backgroundLoading">
       <ion-spinner></ion-spinner>
     </div>

      <div class="item item-button-right" ng-repeat="item in syncManager.tasks.list" ng-show="!utils.backgroundLoading">
        {{ syncManager.tasks.parseTime(item.sync_hour +':'+ item.sync_minute) }} &mdash; {{ item.title }}

        <button class="button button-positive button-small button-clear" ng-click="openEditSheet(item)"> <i class="icon ion-edit"></i> </button>
      </div>

      <div class="empty-list-content" ng-show="!utils.backgroundLoading && !syncManager.tasks.list.length">
        <div class="item text-center item-stable">No hay tareas</div>
        <button class="button button-full button-positive" ng-click="syncManager.tasks.new()">Crear tarea de sincronizacion</button>
      </div>

      <div class="no-empty-list-content" ng-show="!utils.backgroundLoading && syncManager.tasks.list.length">
        <button class="button button-full button-positive" ng-click="syncManager.tasks.new()">Agregar tarea</button>
      </div>


   </div>

   <div class="spacer"></div>





  </div>

  </ion-content>
</ion-view>
